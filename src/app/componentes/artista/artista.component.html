<div style="text-align: center;">
  <img src="{{artista.images[0].url}}" class="img-circle rounded-circle" alt="..." width="300" height="300">
  <h1>{{artista.name}}</h1>
</div>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">FOTO</th>
      <th scope="col">ALBUM</th>
      <th scope="col">CANCION</th>
      <th scope="col">VISTA PREVIA</th>
    </tr>
  </thead>
  <tbody style="background-color: black;">
    <tr *ngFor="let track of tracks">
      <td>
        <button type="button" class="close" data-toggle="modal" data-target="#exampleModalScrollable">
          <span aria-hidden="true" style="color:chartreuse ; margin-right: 100px;">&hearts;</span>
        </button>
      </td>
      <td><img src="{{track.album.images[0].url}}" class="img-fluid rounded-circle" width="50" height="50"></td>
      <td>{{track.album.name}}</td>
      <td>{{track.name}}</td>
      <td>
        <iframe class="dar" [src]="track.id | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80"
          frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </td>
     
    </tr>
  </tbody>
</table>




<!-- Modal canciones -->
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">Canciones {{playlistName}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">



      </div>

    </div>
  </div>
</div>
